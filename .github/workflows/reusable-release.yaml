name: Release

on:
  workflow_call:
    inputs:
      image_repo:
        required: true
        type: string
        description: "Image repo to use."
      release_tag:
        required: true
        type: string
        description: "Release tag for all components."
    secrets:
      PYPI_API_TOKEN:
        description: "PyPI API token for publishing Python SDK"
        required: true
      NPMJS_TOKEN:
        description: "NPM.js token for publishing JavaScript SDK"
        required: true

jobs:
  image:
    name: Image
    uses: ./.github/workflows/reusable-build.yaml
    with:
      image_repo: ${{ inputs.image_repo }}
      image_tag: ${{ inputs.release_tag }}
      push: true

  chart:
    name: Helm chart
    uses: ./.github/workflows/reusable-release-helm.yaml
    with:
      image_repo: ${{ inputs.image_repo }}
      release_tag: ${{ inputs.release_tag }}

  cli:
    name: CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Taskfile
        shell: bash
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.25.2"
          check-latest: true
          cache-dependency-path: "**/*.sum"

      - name: Build
        run: |
          task cli:compile:all

      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: cli-artifacts
          path: bin
          if-no-files-found: error

  sdk:
    name: SDK
    uses: ./.github/workflows/reusable-release-sdk.yaml
    with:
      javascript-release: true
      python-release: true
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      NPMJS_TOKEN: ${{ secrets.NPMJS_TOKEN }}

  release:
    name: Release
    needs:
      - image
      - chart
      - cli
      - sdk
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e # v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          tag_name: ${{ inputs.release_tag }}
          release_name: Release ${{ inputs.release_tag }}
          draft: true
          prerelease: false

  upload:
    name: Upload Asset
    needs:
      - release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        if: ${{ !(contains(matrix.os, 'windows') && contains(matrix.arch, 'arm64')) }}
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          fetch-depth: 0

      - name: Download CLI artifacts
        if: ${{ !(contains(matrix.os, 'windows') && contains(matrix.arch, 'arm64')) }}
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: cli-artifacts
          path: bin

      - name: Verify file
        if: ${{ !(contains(matrix.os, 'windows') && contains(matrix.arch, 'arm64')) }}
        run: |
          ls -l bin
          file bin/dirctl-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload Release Asset
        if: ${{ !(contains(matrix.os, 'windows') && contains(matrix.arch, 'arm64')) }}
        id: upload-release-asset
        uses: actions/upload-release-asset@e8f9f06c4b078e705bd2ea027f0926603fc9b4d5 # v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: bin/dirctl-${{ matrix.os }}-${{ matrix.arch }}
          asset_name: dirctl-${{ matrix.os }}-${{ matrix.arch }}
          asset_content_type: application/octet-stream
