  ##
  test:unit:
    desc: Run unit tests on codebase
    aliases: [test]
    vars:
      EXTRA_ARGS: '{{ .EXTRA_ARGS | default "" }}'
    cmds:
      - for: { var: GO_MOD_DIR_UNIT_TEST }
        cmd: |
          echo "Running tests in {{.ITEM}}"
